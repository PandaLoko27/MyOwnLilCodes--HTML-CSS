<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sobre Mim</title>
  <link rel="stylesheet" href="style.css">
<style>
body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
  color: #333;
}

header {
  background-color: yellow;
  color: rgb(0, 0, 0);
  padding: 20px;
  text-align: center;
}

.header-content {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
}

.foto-perfil {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid white;
}

main {
  padding: 20px;
  max-width: 800px;
  margin: auto;
}

section {
  margin-bottom: 30px;
}

h2 {
  color: #000000;
  border-bottom: 2px solid yellow;
  padding-bottom: 5px;
}

.experiencia {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
}

.card {
  background-color: rgb(239, 241, 190);
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  flex: 1 1 300px;
}

.linguagem {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-top: 10px;
}

.linguagem img {
  width: 30px;
  height: 30px;
}

footer {
  text-align: center;
  padding: 15px;
  background-color: #333;
  color: white;
  margin-top: 30px;
}

/* MEDIA QUERY para dispositivos móveis */
@media (max-width: 600px) {
  .header-content {
    flex-direction: column;
  }

  .foto-perfil {
    width: 80px;
    height: 80px;
  }

  .experiencia {
    flex-direction: column;
  }
}
</style>
</head>
<body>

<header>
  <div class="header-content">
    <img src="otavio.jpg" alt="Minha Foto" class="foto-perfil">
    <h1>Prazer, sou Otávio Guedes</h1>
  </div>
</header>

<main>
  <section>
    <h2>Sobre Mim</h2>
    <p>Tenho 18 anos e sou fascinado pelo mundo da programação. Gosto de aprender, criar e explorar tudo relacionado a desenvolvimento de softwares.</p>
  </section>

  <section>
    <h2>Experiências</h2>
    <div class="experiencia">
      <div class="card">
        <h3>Front-end</h3>
        <div class="linguagem">
          <img src="HTML.png" alt="HTML">
          <p>HTML</p>
        </div>
        <div class="linguagem">
          <img src="css.png" alt="CSS">
          <p>CSS</p>
        </div>
      </div>
      <div class="card">
        <h3>Back-end</h3>
        <div class="linguagem">
          <img src="python.png" alt="Python">
          <p>Python</p>
        </div>
      </div>
    </div>
  </section>
</main>

<footer>
  &copy; 2025 | Criado pelo futuro engenheiro de software
</footer>

</body>
</html>
