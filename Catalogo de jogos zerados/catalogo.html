<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catálogo de Jogos Zerados</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="catalogo.css">
</head>
<body>
  <div class="container">
    <h1>Catálogo de Jogos Zerados</h1>
    
    <form id="gameForm">
      <input type="text" id="gameImage" placeholder="URL da Imagem" required>
      <input type="text" id="gameName" placeholder="Nome do Jogo" required>
      <input type="number" id="gameTime" placeholder="Tempo de Gameplay (horas)" required>
      <input type="date" id="gameDate" required>
      <button type="submit">Adicionar Jogo</button>
    </form>
    
    <div id="gamesList" class="games-list"></div>
  </div>

  <script src="catalogo.js"></script>
</body>
</html>
